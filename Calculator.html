<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container w-50 text-light">
        <h1 class="text-center mt-5 text-decoration-underline text-danger">Calculator</h1>
        <form>
            <div class="form-group">
                <label class="h3 mt-2">Input Value A</label>
                <input type="text" id="A" class="form-control mt-2">
                <label class="h3 mt-2">Input Value B</label>
                <input type="text" id="B" class="form-control mt-2">
            </div>
            <div class="container-fluid mt-4 d-flex justify-content-evenly">
                <button type="button" onclick="Sum()" class="btn btn-primary">+</button>
                <button type="button" onclick="Minius()" class="btn btn-primary">-</button>
                <button type="button" onclick="Multiple()" class="btn btn-primary">x</button>
                <button type="button" onclick="Divide()" class="btn btn-primary">/</button>
            </div>
            <div class="form-group">
                <label class="h3 mt-2">Result</label>
                <input type="text" id="result" class="form-control" disabled>
            </div>
        </form>
    </div>
</body>
</html>
<script>

    function Sum(){
        var a = document.getElementById("A").value;
        var b = document.getElementById("B").value;
        var total = parseFloat(a) + parseFloat(b);
        document.getElementById("result").value = total;
    }

    function Minius(){
        var a = document.getElementById("A").value;
        var b = document.getElementById("B").value;
        var total = parseFloat(a) - parseFloat(b);
        document.getElementById("result").value = total;
    }

    function Multiple(){
        var a = document.getElementById("A").value;
        var b = document.getElementById("B").value;
        var total = parseFloat(a) * parseFloat(b);
        document.getElementById("result").value = total;
    }

    function Divide(){
        var a = document.getElementById("A").value;
        var b = document.getElementById("B").value;
        var total = parseFloat(a) / parseFloat(b);
        document.getElementById("result").value = total;
    }

</script>
